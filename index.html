<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
           0
        </section>

        <section class="calculator-btns">
            <div class="calculator-btn-row">
                <button class="calculator-btn double">
                   C
                </button>
                <button class="calculator-btn">
                    &larr;
                </button>
                <button class="calculator-btn">
                    &divide;
                </button>
            </div>
            <div class="calculator-btn-row">
                <button class="calculator-btn">
                    7
                </button>
                <button class="calculator-btn">
                    8
                </button>
                <button class="calculator-btn">
                    9
                </button>
                <button class="calculator-btn">
                    &times;
                </button>
            </div>
            <div class="calculator-btn-row">
                <button class="calculator-btn">
                    4
                </button>
                <button class="calculator-btn">
                    5
                </button>
                <button class="calculator-btn">
                    6
                </button>
                <button class="calculator-btn">
                    &minus;
                </button>
            </div>
            <div class="calculator-btn-row">
                <button class="calculator-btn">
                    1
                </button>
                <button class="calculator-btn">
                    2
                </button>
                <button class="calculator-btn">
                    3
                </button>
                <button class="calculator-btn">
                    &plus;
                </button>
            </div>
            <div class="calculator-btn-row">
                <button class="calculator-btn triple">
                    0
                </button>
                <button class="calculator-btn">
                    &equals;
                </button>
            </div>
        </section>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
